name: .Unit Tests

on:
  workflow_call:
    inputs:
      target:
        description: PR number, test or prod
        default: ${{ github.event.number }}
        type: string
    secrets:
      mapbox_token:
        description: MapBox Token used via FrontEnd
        required: true

permissions: {}

jobs:

  backend_unit_tests:
    name: Python Unit
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12.10'
          cache: 'pip'
      - run: |
          pip install -r requirements.txt
      - run: pytest

  client_unit_tests:
    name: Cypress Unit
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-cypress-unit-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-unit-
      - name: Install dependencies
        run: npm install
      - name: Run Cypress component tests
        uses: cypress-io/github-action@v6.7.7
        with:
          component: true
          browser: chrome
        env:
            VITE_APP_MAPBOX_TOKEN: ${{ secrets.mapbox_token }}
            VITE_BASE_API_URL: http://localhost:5173/api
