apiVersion: v1
kind: Pod
metadata:
  name: airflow-worker-simple
  labels:
    tier: airflow
    component: worker
    release: airflow
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
spec:
  ttlSecondsAfterFinished: 300
  initContainers: []
  containers:
    - name: base
      image: apache/airflow:2.10.5
      imagePullPolicy: IfNotPresent
      env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: KubernetesExecutor
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-fernet-key
              key: fernet-key
        - name: AIRFLOW_HOME
          value: /opt/airflow
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          valueFrom:
            secretKeyRef:
              name: airflow-database-connection
              key: connection
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          valueFrom:
            secretKeyRef:
              name: airflow-database-connection
              key: connection
        - name: AIRFLOW_CONN_AIRFLOW_DB
          valueFrom:
            secretKeyRef:
              name: airflow-database-connection
              key: connection
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-webserver-secret-key
              key: webserver-secret-key
        - name: AIRFLOW__KUBERNETES__LOGS_SERVICE_HOST
          value: airflow-webserver
        - name: AIRFLOW__KUBERNETES__LOGS_SERVICE_PORT
          value: "8793"
        - name: FLOWWORKS_USER
          valueFrom:
            secretKeyRef:
              name: airflow-flowworks-credentials
              key: BCWAT_FLOWWORKS_USERNAME
        - name: FLOWWORKS_PASS
          valueFrom:
            secretKeyRef:
              name: airflow-flowworks-credentials
              key: BCWAT_FLOWWORKS_PASSWORD
        - name: AIRFLOW__EMAIL__EMAIL_BACKEND
          value: airflow.providers.sendgrid.utils.emailer.send_email
        - name: AIRFLOW__EMAIL__EMAIL_CONN_ID
          value: sendgrid_default
        - name: SENDGRID_MAIL_FROM
          value: airflow@foundryspatial.com
      resources:
        requests:
          memory: 5000Mi
        limits:
          memory: 5000Mi
      volumeMounts:
        - mountPath: "/opt/airflow/logs"
          name: logs
        - name: config
          mountPath: "/opt/airflow/airflow.cfg"
          subPath: airflow.cfg
          readOnly: true
        - name: config
          mountPath: "/opt/airflow/config/airflow_local_settings.py"
          subPath: airflow_local_settings.py
          readOnly: true
        - name: data
          mountPath: "/opt/airflow/data"
          readOnly: false
  restartPolicy: Never
  terminationGracePeriodSeconds: 600
  tolerations: []
  topologySpreadConstraints: []
  serviceAccountName: airflow-worker
  volumes:
    - name: logs
      persistentVolumeClaim:
        claimName: airflow-logs
    - name: config
      configMap:
        name: airflow-config
    - name: data
      persistentVolumeClaim:
        claimName: airflow-data
