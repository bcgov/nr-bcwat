executor: KubernetesExecutor

redis:
  enabled: false

triggerer:
  persistence:
    enabled: false

postgresql:
  enabled: false

flower:
  enabled: false

statsd:
  enabled: false

dags:
  persistence:
    enabled: false

logs:
  persistence:
    enabled: false
    # enabled: true
    # https://github.com/airflow-helm/charts/blob/main/charts/airflow/docs/faq/monitoring/log-persistence.md
    # Accessmode Defaults to "ReadWriteMany"
    # Requires Config of:
    # - Persistent Volume
    # - Persistent Volume Claim
    # - Storage Class
    # Look into https://github.com/kubernetes-csi/csi-driver-nfs/tree/master/charts/latest:
    # This will initialize an NFS Server in which our Persistent Volumes will be created
    # Can automatically create a storageClass, assign as default, and PVC will use that storage class
    # Automatically creates a Persistent Volume on Disk when PVC created

# Enables selected built-in secrets that are set via environment variables by default.
# Those secrets are provided by the Helm Chart secrets by default but in some cases you
# might want to provide some of those variables with _CMD or _SECRET variable, and you should
# in this case disable setting of those variables by setting the relevant configuration to false.
enableBuiltInSecretEnvVars:
  AIRFLOW__CORE__FERNET_KEY: true
  # For Airflow <2.3, backward compatibility; moved to [database] in 2.3
  AIRFLOW__CORE__SQL_ALCHEMY_CONN: false
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: false
  AIRFLOW_CONN_AIRFLOW_DB: false
  AIRFLOW__WEBSERVER__SECRET_KEY: true
  AIRFLOW__CELERY__CELERY_RESULT_BACKEND: false
  AIRFLOW__CELERY__RESULT_BACKEND: false
  AIRFLOW__CELERY__BROKER_URL: false
  AIRFLOW__ELASTICSEARCH__HOST: false
  AIRFLOW__ELASTICSEARCH__ELASTICSEARCH_HOST: false
  AIRFLOW__OPENSEARCH__HOST: false
