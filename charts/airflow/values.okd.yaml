images:
  airflow:
    repository: foundrymainregistry.azurecr.io/bcwat/airflow
    tag: latest
    pullPolicy: Always
    pullSecret: acr-pull-secret

webserver:
  waitForMigrations:
    enabled: false
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  env:
    - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
      valueFrom:
        secretKeyRef:
          name: airflow-metadata-db-url
          key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
    - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
      valueFrom:
        secretKeyRef:
          name: airflow-metadata-db-url
          key: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN

