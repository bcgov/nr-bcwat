apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.backend.name }}
    project: {{ .Values.global.project }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
        project: {{ .Values.global.project }}
    spec:
      containers:
        - name: {{ .Values.backend.name }}
          image: {{ .Values.backend.image }}
          imagePullPolicy: Always
          # TODO: Init External Secrets Operator
          env:
            - name: FLASK_ENV
              value: {{ .Values.backend.env.FLASK_ENV }}
            - name: CLIENT_URL
              value: {{ .Values.backend.env.CLIENT_URL }}
          ports:
            - containerPort: {{ .Values.client.targetPort }}
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 100m
              memory: 150Mi
      {{- if .Values.backend.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.backend.imagePullSecret }}
      {{- end }}


