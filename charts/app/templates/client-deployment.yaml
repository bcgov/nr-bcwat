apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.client.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.client.name }}
    project: {{ .Values.global.project }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.client.name }}
        project: {{ .Values.global.project }}
    spec:
      containers:
        - name: {{ .Values.client.name }}
          image: {{ .Values.client.image | quote }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 150Mi
              cpu: 100m
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      {{- if .Values.client.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.client.imagePullSecret }}
      {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: "{{ .Values.client.name }}-nginx-conf"
